<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - coccarelli</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('../assets/fundo-assoalho-de-madeira.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
<a href="../index.html" class="logo"><img src="../assets/LOGO2.png" alt="Logo coccarelli" style="height:48px;"></a>

                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="sobre.html" class="nav-link">Sobre</a></li>
                        <li><a href="Decadas.html" class="nav-link">Galeria</a></li>
                        <li><a href="arquiteturas.html" class="nav-link">Miscelânea</a></li>
                        <li><a href="contato.html" class="nav-link active">Contato</a></li>
                    </ul>

                    <!-- Mobile Menu Button -->
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main class="main">
        <div class="contact-content">
            <!-- Mantém apenas o formulário de "Envie mensagem" -->
            <section class="contact-form">
                <h3>Envie uma mensagem</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content" style="text-align: center;">
                <img src="../assets/Imagem_do_WhatsApp_de_2025-08-13_à_s__17.46.25_70070530-removebg-preview.png" alt="Logo coccarelli" style="max-width: 200px;">
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Simple validation
            if (!data.name || !data.email || !data.subject || !data.message) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Simulate form submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
                this.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>

</html>
